

{% load static %}

            <img src="{% static 'img/'|add:blog.image %}" alt="" class="img-fluid">

        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'website_details' blog.id %}">
                        {{blog.model}}
                    </a>
                    
                </h5>
                <p class="card-text">{{blog.açıklama}}</p>
            </div>
        </div>
    </div>
</div>
